- title: Soirée teaser II
  content: "Merci à tous !! Une première pour le LMF et ce n’est que grâce à vous que cette soirée dégustation a pu avoir lieu. Un grand succès avec plus de 150L de bière écoulé de notre cher brasseur Hordeum. N’oubliez pas d’aller faire un tour sur facebook pour voir les <a href=\"https://www.facebook.com/pg/lausannemaltfestival/photos/?tab=album&album_id=343906566220078\">photos</a>. On vous donne <a href=\"https://www.facebook.com/events/2236567636609850/\">rendez-vous le 16 Mars</a> pour retrouver un deuxième brasseur Jorat qui vous fera déguster des bières encore plus atypiques."
  image: "/forestryio/images/news_st2.png"
- title: Soirée teaser I
  content: "Un petit avant-gout du Festival ? On t’attend à la <a href=\"https://www.facebook.com/events/2204546326449981/\">première soirée dégustation</a> du LMF le 23 Février à la Datcha. Rendez-vous avec Hordeum, pour déguster des bières hors du commun, Gipsy Tonic pour ambiancer les foules et El Gaucho pour nourrir les affamés. Toute l’équipe est impatiente d’essayer ce nouveau concept et on espère vous y trouver nombreux pour pouvoir le renouveler prochainement."
  image: "/forestryio/images/news_st1.jpg"
- title: Save the date!
  content: "La belle histoire du LMF continue ! Le festival ouvre de nouveau ses portes et vous attend le 18 Mai prochain !!! Toujours la même recette de grand-mère : brasseries, concerts et surtout une rasade de bonne ambiance avec un zeste de nouvelles surprises. Cette année le Festival grandit avec encore plus de choix de bières, de nouveaux artistes mais toujours au même endroit : rendez-vous au Lacustre."
  image: "/forestryio/images/news_date.jpg"
- title: Nouveau comité
  content: "Nouveau comité, Nouvelle édition ! On ne change pas une équipe qui gagne et pourtant… Après le succès du premier épisode du LMF, une nouvelle équipe revient pour amener son lot de nouveautés au festival.  Un comité plus grand et plus motivé pour que l’histoire du LMF ne s’arrête jamais."
  image: "/forestryio/images/news_comite.jpg"
