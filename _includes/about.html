<section class="about section section--brand">
  <div class="section__container container container--small">
    <h1 class="text-rotate text-center section__title">{{ t.about.title }}</h1>
    <p class="text-upperline mrgb++">{{ t.about.description }}</p>
    <div class="box-title">
      <h2 class="text-center mrgv0">{{ t.brewers }}</h2>
    </div>
    <div class="mrgb++">
      <div class="grid grid--multiline">
        <div class="grid__item w-1/1 sm-w-1/2 md-w-1/3 lg-w-1/4">
          <img src="{{ "/assets/images/brewers/7peaks.png" | prepend:site.baseurl }}" class="mrg0a">
        </div>
        <div class="grid__item w-1/1 sm-w-1/2 md-w-1/3 lg-w-1/4">
          <img src="{{ "/assets/images/brewers/bfm.png" | prepend:site.baseurl }}" class="mrg0a">
        </div>
        <div class="grid__item w-1/1 sm-w-1/2 md-w-1/3 lg-w-1/4">
          <img src="{{ "/assets/images/brewers/cote-west-brewing.png" | prepend:site.baseurl }}" class="mrg0a">
        </div>
        <div class="grid__item w-1/1 sm-w-1/2 md-w-1/3 lg-w-1/4">
          <img src="{{ "/assets/images/brewers/gabs.png" | prepend:site.baseurl }}" class="mrg0a">
        </div>
        <div class="grid__item w-1/1 sm-w-1/2 md-w-1/3 lg-w-1/4">
          <img src="{{ "/assets/images/brewers/jorat.png" | prepend:site.baseurl }}" class="mrg0a">
        </div>
        <div class="grid__item w-1/1 sm-w-1/2 md-w-1/3 lg-w-1/4">
          <img src="{{ "/assets/images/brewers/totally-beer.png" | prepend:site.baseurl }}" class="mrg0a">
        </div>
        <div class="grid__item w-1/1 sm-w-1/2 md-w-1/3 lg-w-1/4">
          <img src="{{ "/assets/images/brewers/white-frontier.png" | prepend:site.baseurl }}" class="mrg0a">
        </div>
      </div>
    </div>
    <div class="box-title">
      <h2 class="text-center mrgv0">{{ t.musicians }}</h2>
    </div>
  </div>
</section>
